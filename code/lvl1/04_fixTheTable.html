<!DOCTYPE html>
<html>
	<head>
		<title>Coding 101</title>
	</head>
	<body>

		<table id="inventoryTable">
			<tr>
				<th>Inventory</th>
				<th>Inventory Index</th>
			</tr>
		</table>

		<script type="text/javascript">
			/*
			*	fix the table
			*	show the content from '$entrysArray'
			*/

			let newPageTitle = 'fix the table';

			document.title = newPageTitle;

			let entrysArray = ['hamster', 'spam', 'eggs', 'foo', 'bar'];


			let table = document.getElementById("inventoryTable");

			for (let i = 0; i <= len(entrysArray); i++) {
				let row = table.insertRow(i);
				
				let cell1 = row.insertCell(i);
				let cell2 = row.insertCell(i+1);

				cell1.innerHTML += entrysArray[i];
				cell2.innerHTML += i;
			}
		</script>
		
	</body>
</html>
