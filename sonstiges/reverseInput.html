<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<title>Reverse Input</title>
		<!-- Google fonts-->
		<link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet" type="text/css" />
		<link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet" type="text/css" />
		<!-- Core theme CSS (includes Bootstrap)-->
		<link href="../css/styles.css" rel="stylesheet" />
		<link href="../css/eigene.css" rel="stylesheet" />
	</head>
	<body>
		<!-- Page Content-->
		<div class="container-fluid">
			<div>
				<h2>Reverse your Input</h2>
				<p>Input you want to reverse:</p>
				<label for="userInput">Your Text</label>
				<input id="userInput" type="text">
				<button class="btn btn-secondary" type="button" onclick="reverseInput()">reverse</button>
				<p id="reversedInput"></p>
			</div>
		</div>

		<script type="text/javascript">

			function reverseInput() {
			  let _inputArray = document.getElementById("userInput").value.split(' ');
			  let _reversedInputArray = _inputArray.reverse();
			  let _output = '';

			  for (let i = 0; i < _inputArray.length; i++) {
				_output += _reversedInputArray[i] + ' ';
			  }

			  document.getElementById("reversedInput").innerHTML = _output;
			}

		</script>
	</body>
</html>
