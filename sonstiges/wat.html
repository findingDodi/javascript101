<!DOCTYPE html>
<html>
	<head>
		<title>Coding 101 - WAT?</title>
	</head>
	<body>
		<script type="text/javascript">
			
			function reverse(b){
				let output = '';

				for(let i = (b.length - 1); i > -1;) {
					output += b[i];
					i--;	
				}

				return output;
			}

			console.log(reverse('Hamster'));

		</script>
	</body>
</html>
