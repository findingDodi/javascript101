<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<title>Roll the Dice</title>
		<!-- Google fonts-->
		<link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet" type="text/css" />
		<link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet" type="text/css" />
		<!-- Core theme CSS (includes Bootstrap)-->
		<link href="../css/styles.css" rel="stylesheet" />
		<link href="../css/eigene.css" rel="stylesheet" />
	</head>
	<body>
		<!-- Page Content-->
		<div class="container-fluid">
			<div class="main">
				<h2>Roll the Dice!</h2>
				<p>How often do you want to roll the dice:</p>
				<label for="userNumber"></label>
				<input id="userNumber">
				<button type="button" class="btn btn-secondary" onclick="rollTheDice()">roll</button>
				<p style="font-size: 40px; font-family: 'DiceX', sans-serif;" id="diceRolls"></p>
			</div>
		</div>

		<script type="text/javascript">

			function rollTheDice() {
			  let _amount = document.getElementById("userNumber").value;
			  let _diceRolls = '';

			  for (let i = 0; i < _amount; i++) {
				let _randomRoll = Math.ceil(Math.random() * 6 );
				_diceRolls += _randomRoll + ' ';
			  }

			  document.getElementById("diceRolls").innerHTML = _diceRolls;
			}

		</script>
	</body>
</html>
