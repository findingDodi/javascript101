	<script type="text/javascript">

		function myAwesomeFunction(number) {

		 	// console.log(number * 2);
		}

		console.log(myAwesomeFunction(3));

		let annon = function(number) {
			return number / 2;
			// console.log(number / 2);
		};

		// console.log(annon());

		// console.log(annon);

		// console.log(myAwesomeFunction);

		console.log(myAwesomeFunction(annon(3)));

		console.log(
			myAwesomeFunction(

					return number - 10;
				}(7)
			)
		);

	</script>
