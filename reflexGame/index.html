<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Reflex Game</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <style>
            body, html {
                height: 100%;
            }
            #grid {
                display: flex;
                flex-wrap: wrap;
            }

            .grid-item {
                width: 19%;
                height: 150px;
                visibility: hidden;
                color: white;
            }
        </style>
    </head>
    <body>
        <h2>Time: <span id="time"></span></h2>
        <div id="grid" class="container-fluid text-center"></div>

        <script>
            const GRID = document.getElementById('grid');
            const TIME_OUTPUT = document.getElementById('time');

            const AMOUNT = 25;
            const START_DATE = new Date();
            const START_TIME = START_DATE.getTime();

            for (let i = 0; i < AMOUNT; i++) {
                let newItem = document.createElement('div');
                newItem.classList.add('grid-item');
                newItem.classList.add('d-flex');
                newItem.classList.add('align-items-center');
                newItem.classList.add('justify-content-center');
                newItem.classList.add('m-1');
                newItem.innerHTML = 'Click me';

                if (i === 0) {
                    newItem.style.visibility = 'visible';
                    newItem.style.backgroundColor = '#198754'
                }

                GRID.appendChild(newItem);
            }

            let items = [...document.getElementsByClassName('grid-item')];
            items.forEach(item => item.addEventListener('click', reflex));

            function reflex() {
                this.style.visibility = 'hidden';
                this.value = 'clicked';
                chooseRandomItem();
            }

            function chooseRandomItem() {
                let unclicked = items.filter(item => item.value !== 'clicked');

                if (unclicked.length <= 0) {
                    stopTime();
                    return;
                }

                let randomIndex = Math.floor(Math.random() * unclicked.length);
                unclicked[randomIndex].style.visibility = 'visible';
                unclicked[randomIndex].style.backgroundColor = '#198754';
            }

            function stopTime() {
                let stop_date = new Date();
                let stopTime = stop_date.getTime();
                let playTime = (stopTime - START_TIME) / 1000;
                TIME_OUTPUT.innerText = playTime.toString() + ' Sec.';
            }

        </script>
    </body>
</html>
