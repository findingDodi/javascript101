<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Useless Checkboxes</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="checkboxContainer" class="d-flex flex-column m-5">
            <div class="form-check">
                <input class="form-check-input useless-checkbox" type="checkbox" id="checkbox1">
                <label class="form-check-label" for="checkbox1">please do check this box</label>
            </div>
            <div class="form-check">
                <input class="form-check-input useless-checkbox" type="checkbox" id="checkbox2">
                <label class="form-check-label" for="checkbox2">please do check this box</label>
            </div>
            <div class="form-check">
                <input class="form-check-input useless-checkbox" type="checkbox" id="checkbox3">
                <label class="form-check-label" for="checkbox3">please do check this box</label>
            </div>
            <div class="form-check">
                <input class="form-check-input useless-checkbox" type="checkbox" id="checkbox4">
                <label class="form-check-label" for="checkbox4">please do check this box</label>
            </div>
        </div>

        <script>
            let checkboxes = [...document.getElementsByClassName('useless-checkbox')];
            checkboxes.forEach(checkbox => checkbox.addEventListener('change', useless));

            function useless() {
                let checked = checkboxes.filter(checkbox => checkbox.checked);

                if (checked.length !== checkboxes.length) {
                    return;
                }

                let checkboxesWithoutCurrent = [...checkboxes];
                let index = checkboxesWithoutCurrent.indexOf(this);
                checkboxesWithoutCurrent.splice(index, 1);

                let randomIndex = Math.floor(Math.random() * checkboxesWithoutCurrent.length);
                checkboxesWithoutCurrent[randomIndex].checked = false;
            }
        </script>
    </body>
</html>
