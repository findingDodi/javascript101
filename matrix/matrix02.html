<!DOCTYPE html>
<html>
<head>
	<title>Coding 101 Matrix 2</title>
</head>
<body>
	<script type="text/javascript">
		
		height = 5;
		width = height;
		let raute = "#";
		let stern = "*";
		let counter = 0;
		let randomNumber = Math.floor(Math.random() * (height*width)+1);
		//console.log(randomNumber);

		for (let i = 0; i < height; i++) {
			let output = "";

			for (let j = 0; j < width; j++) {
				counter += 1;

				if(counter == randomNumber){
					output += stern;

				} else {
					output += raute;
				}
			}

			console.log(output);
		}
		
	</script>
</body>
</html>
