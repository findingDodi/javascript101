<body>
	<script type="text/javascript">
		
		height = 5;
		width = height;
		raute = "#"

		for (let i = 0; i < height; i++) {
			let output = "";

			for (let j = 0; j < width; j++) {
				output = output + raute;				
			}

			console.log(output);
		}
		
	</script>
