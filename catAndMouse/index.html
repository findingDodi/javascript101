<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Cat and Mouse</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <style>
            body, html {
                height: 100%;
            }

            #button-container {
                height: 100%;
            }

            .btn {
                height: fit-content;
            }

        </style>
    </head>

    <body>
        <div id="button-container" class="d-flex justify-content-center align-items-center p-5">
            <button id="my-button" class="btn btn-info btn-sm" type="button">
                Click me
            </button>
        </div>

        <script>
            let alignings = [
                'align-items-start',
                'align-items-end',
                'align-items-center'
            ];

            let justifyings = [
                'justify-content-start',
                'justify-content-end',
                'justify-content-center'
            ];

            let myButton = document.getElementById('my-button');
            let buttonContainer = document.getElementById('button-container');

            myButton.addEventListener('mouseenter', function () {
                let allClasses = buttonContainer.className.split(' ');
                let randomAligning = getRandomElementFromList(alignings);
                let randomJustifying = getRandomElementFromList(justifyings);

                let currentAlign = allClasses.filter(str => str.includes('align-items')).join();
                let currentJustify = allClasses.filter(str => str.includes('justify-content')).join();

                if (randomAligning === currentAlign) {
                    randomAligning = getRandomElementFromList(alignings);
                }

                if (randomJustifying === currentJustify) {
                    randomJustifying = getRandomElementFromList(justifyings);
                }

                buttonContainer.classList.remove(currentAlign);
                buttonContainer.classList.add(randomAligning);
                buttonContainer.classList.toggle(randomAligning);

                buttonContainer.classList.remove(currentJustify);
                buttonContainer.classList.add(randomJustifying);
                buttonContainer.classList.toggle(randomAligning);
            });

            function getRandomElementFromList(list) {
                return list[Math.floor(Math.random() * list.length)];
            }
        </script>
    </body>
</html>
