<!DOCTYPE html>
<html>
<head>
	<title>Coding 101 Funktionen</title>
</head>
<body>

	<script type="text/javascript">
		
		function multiply(zahl1, zahl2) {

			let ergbenis = zahl1 * zahl2;
			return ergbenis;
		}

		function divide(zahl1, zahl2){

			let ergbenis = zahl1 / zahl2;
			return ergebnis;

		}

		let result = multiply(3, 7); 
		console.log(result); // 21

		console.log(multiply(3, 7)); //21
		console.log(multiply(0, 0)); //0
		console.log(multiply()); //NaN
		console.log(multiply); //gibt den code der Funktion aus -> bringt nichts

		console.log(divide(8, 4)); //2
		console.log(divide(8, 0)); //infinity

	</script>
</body>
</html>
