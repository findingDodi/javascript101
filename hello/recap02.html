<!DOCTYPE html>
<html>
<head>
	<title>Coding 101</title>
</head>
<body>

	<script type="text/javascript">
		
		let zahl1 = 5;
		let text1 = "Hamster";
		let text2 = "Kaninchen";
		//for-Schleife
		for (let i = 0; i < zahl1; i++) {
			
			if (i == 1){
				console.log(text2);
				
			}else{
				console.log(text1);
			}
		}


	</script>
</body>
</html>
