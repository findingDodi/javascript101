<!DOCTYPE html>
<html>
<head>
	<title>Coding 101 For-Schleifen</title>
</head>
<body>

	<script type="text/javascript">
		//for-Schleife
		for (let i = 0; i < 10; i++) {
			let benutzerZahl = i+1;
			console.log("Zahl = "+ benutzerZahl);
			console.log("Zahl = "+ (i+1));
		}

	</script>
</body>
</html>
